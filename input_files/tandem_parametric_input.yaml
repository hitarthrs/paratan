# ________________________________________ VACUUM VESSEL INFORMATION ________________________________________ #

vacuum_vessel:
  central_cell:
    central_radius: 62
    central_axis_length: 600
    outer_axial_length: 500
  end_plug:
    central_radius: 60
    central_axis_length: 350
    outer_axial_length: 200
  bottleneck radius: 30
  central_cell_end_plug_separation_distance: 300
  end_axial_distance: 300

# ________________________________________ FIRST WALL INFORMATION ________________________________________ #

first_wall:
  central_cell:
    layers:
    - thickness: 0.5
      material: tungsten
    - thickness: 2.5
      material: FW_FNSF
  end_plug:
    layers:
    - thickness: 0.5
      material: tungsten
    - thickness: 3
      material: FW_FNSF

