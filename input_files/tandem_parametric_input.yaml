      - thickness: 2
        material: BW_FNSF  # Back Wall
      - thickness: 30
        material: HT_Shield_filler  # HT Shield Filler
      - thickness: 2.5
        material: water_cooled_wc  # HT Shield Back Plate

    tallies:
